<div *ngFor="let post of posts" class="posts">
  <mat-card class="example-card post">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <!-- <mat-card-title>{{post.title}}</mat-card-title> -->
      <!-- <mat-card-subtitle>{{post.subTitle}}</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img mat-card-image src="{{post.imageUrl}}" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        {{post.data}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)='liked(post.like)'>

        <i class="material-icons orange600" *ngIf="post.like">favorite_border</i>
        <i class="material-icons orange600" *ngIf="!post.like">favorite</i>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
