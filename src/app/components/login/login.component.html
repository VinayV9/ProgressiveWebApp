<div class="login">
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter email" type="email" [(ngModel)]="user.email">
          </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
</div>
