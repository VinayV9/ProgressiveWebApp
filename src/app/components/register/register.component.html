<div class="login">
  <mat-card>

    <mat-card-title>Register</mat-card-title>

    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter username" type="text" [(ngModel)]="user.username">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter email" type="email" [(ngModel)]="user.email">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="register()">Register</button>
    </mat-card-actions>

  </mat-card>
</div>
