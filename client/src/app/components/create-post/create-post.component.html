<div class="post">
    <mat-card>
      <mat-card-title>Post</mat-card-title>
      <mat-card-content>
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Post" type="text" [(ngModel)]="post.data"></textarea>
              </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="addPost()" disabled="{{ button.disabled }}">Post</button>
      </mat-card-actions>
    </mat-card>
</div>
