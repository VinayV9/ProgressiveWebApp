<div *ngFor="let post of posts" class="posts">
  <mat-card>
  <div class="chip">
    <div class="user">
        <img src="{{post.userId.avtar}}" alt="Person" width="96" height="96">
        <span>{{post.userId.username}}</span>
    </div>
    <div class="data">
        <strong>
          <p>{{post.data}}</p>
        </strong>
        <p class="date">{{post.created_at | date}}</p>
    </div>   
  </div>
  </mat-card>
</div>
